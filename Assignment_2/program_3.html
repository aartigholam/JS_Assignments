 <!-- Program 3- Write a program that accepts two strings (firstName and lastName) and print final string on the console. -->
<html> 

<body>
	
<button onclick="demo()">Click Me</button>

<script type="text/javascript">
	
	function demo()
	{
       let firstName
       let lastName
       let finalString

       firstName = prompt('Please enter first name');

       lastName = prompt('Please enter last name');

       finalString =  firstName + lastName 
       
       console.log(finalString) 
	}


</script>


</body>


</html>
